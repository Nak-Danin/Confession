<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="proposal">
        <h1>我可以是你男友吗?</h1>
        <div class="img"><img src="/asset/confessionImg.gif" alt="Loading Image..."></div>
        <div class="response">
            <div class="agree">
                <label class="Yes">Yes, Ofc</label>
            </div>
            <div class="disagree">
                <label class="No">No, Sorry</label>
            </div>
        </div>
    </div>
    <div class="agreeContainer">
        <button class="Goback" type="button"><i class="fa-solid fa-backward"></i>Back</button>
        <div class="agreeCartoon">
            <div class="leftpic"><img src="asset/KissingImg.gif" alt="Loading Image..."></div>
            <div class="flying_heart">
                <img id="heart" src="asset/flying heart.gif" alt="Loading Image...">
                <img id="happicat" src="asset/happiCat.gif" alt="Loading Image...">
            </div>
            <div class="rightpic"><img src="asset/ShyImg.gif" alt="Loading Image..."></div>
        </div>
        <div class="speech">
            Yay🎊🎉 Yippee😽 <br>
            <audio class="happiAudio" loop preload="none" src="asset/happi happi_2.mp3"></audio>
        </div>
    </div>
    <div class="disagreeCartoon">
        <div class="text">
            Pov: Me after you rejected <br>
            <audio class="sadAudio" loop preload="none" src="asset/Sad Hamster Violin Meme (Full).mp3"></audio>
        </div>
        <div class="top-img"><img src="asset/raining.gif" alt="Loading Image..."></div>
        <div class="bot-img">
            <img src="asset/sadhamster.png" alt="Loading Image...">
            <img src="asset/brokenHeart.gif" alt="Loading Image...">
            <img src="asset/sadhamster2.png" alt="Loading Image...">
        </div>
        <div class="text">
            <center><a class="Reconsider" style="color: blue; text-decoration: underline; cursor: pointer;">Click here </a>to Reconsider🎀</center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
